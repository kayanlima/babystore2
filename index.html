<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaciara Baby & Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Fredoka',sans-serif; }
    body { background:#fffaf5; color:#6A2E98; }
    header { background:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:3px solid #F99F38; }
    .logo { height:60px; }
    nav { display:flex; gap:16px; }
    nav a { text-decoration:none; color:#6A2E98; font-weight:600; font-size:14px; }

    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index:1000; }
    .modal.open { display:flex; }
    .modal-content { background:#fefefe; padding:20px; border-radius:8px; max-width:500px; width:90%; position:relative; }
    .close { position:absolute; top:10px; right:15px; font-size:28px; font-weight:bold; cursor:pointer; color:#aaa; }
    .close:hover { color:#000; }
    .modal-content input, .modal-content select, .modal-content textarea, .modal-content button { width:100%; margin:8px 0; padding:8px; }

    .banner { background:linear-gradient(90deg,#F99F38 0%,#EC74A7 100%); text-align:center; padding:40px 20px; }
    .banner h1 { color:#fff; font-size:32px; margin-bottom:10px; }
    .banner p { color:#fff; font-size:18px; margin-bottom:20px; }
    .banner button { background:#F99F38; color:#fff; border:none; padding:10px 20px; border-radius:30px; font-size:16px; cursor:pointer; box-shadow:0 4px 6px rgba(0,0,0,0.1); }

    .categorias { display:flex; flex-wrap:wrap; justify-content:center; gap:40px; background:#D1F0F7; padding:30px 10px; }
    .categoria { text-align:center; max-width:100px; }
    .categoria .icon-circle { width:60px; height:60px; border-radius:50%; background:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin:0 auto 8px; }
    .categoria .icon-circle i { font-size:24px; color:#EC74A7; }
    .categoria span { font-size:13px; color:#6A2E98; }

    .produtos { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; padding:30px 10px; }
    .produto-card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:16px; text-align:center; }
    .produto-card img { max-width:100%; border-radius:4px; }
    .produto-card h3 { font-size:18px; color:#6A2E98; margin:10px 0 5px; }
    .produto-card p { font-size:14px; margin:5px 0; }
    .produto-card .price { font-weight:bold; margin-top:8px; }
    .produto-card .delete-btn { background:transparent; border:none; color:#E74C3C; cursor:pointer; margin-top:8px; }

    footer { text-align:center; font-size:12px; padding:20px; background:#FDE6F2; color:#6A2E98; }
  </style>
</head>
<body>
  <header>
    <img src="logo-jaciara.png" alt="Jaciara Baby & Kids" class="logo">
    <nav>
      <a href="passeio.html">Passeio</a>
      <a href="moveis.html">Móveis</a>
      <a href="kit-berco.html">Kit Berço</a>
      <a href="roupas.html">Roupas</a>
      <a href="alimentacao.html">Alimentação</a>
      <a href="brinquedos.html">Brinquedos</a>
      <a href="ofertas.html">Ofertas</a>
      <a href="#" id="admin-link">Admin</a>
    </nav>
  </header>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="login-modal">&times;</span>
      <h2>Login Admin</h2>
      <input id="username" placeholder="Usuário">
      <input id="password" type="password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </div>
  </div>
  <!-- Admin Panel -->
  <div id="admin-panel" class="modal">
    <div class="modal-content">
      <span class="close" data-close="admin-panel">&times;</span>
      <h2>Painel Admin</h2>
      <div>
        <h3>Adicionar Categoria</h3>
        <input id="cat-name" placeholder="Nome da Categoria">
        <input id="cat-img" placeholder="URL da Imagem">
        <button id="add-cat">Adicionar Categoria</button>
      </div>
      <hr>
      <div>
        <h3>Adicionar Produto</h3>
        <input id="prod-name" placeholder="Nome do Produto">
        <input id="prod-img" placeholder="URL da Imagem">
        <input id="prod-price" placeholder="Preço (ex: 99.90)">
        <textarea id="prod-desc" rows="3" placeholder="Descrição"></textarea>
        <select id="prod-cat"></select>
        <button id="add-prod">Adicionar Produto</button>
      </div>
    </div>
  </div>

  <section class="banner">
    <h1>Novidades Jaciara Baby & Kids</h1>
    <p>Venha conferir a nova coleção Pituchinhus!</p>
    <button>Clica aqui e confira</button>
  </section>

  <section class="categorias" id="categorias-container"></section>
  <section class="produtos" id="produtos-container"></section>

  <footer>
    Projeto de exemplo para a loja Jaciara Baby & Kids.<br> Todos os direitos reservados.
  </footer>

  <script>
    const iconMap = {
      'Passeio': 'fas fa-baby-carriage',
      'Móveis': 'fas fa-bed',
      'Kit Berço': 'fas fa-box-open',
      'Roupas': 'fas fa-tshirt',
      'Alimentação': 'fas fa-utensils',
      'Brinquedos': 'fas fa-gamepad'
    };
    let categories = JSON.parse(localStorage.getItem('categories')) || [
      { name:'Passeio' },{ name:'Móveis' },{ name:'Kit Berço' },{ name:'Roupas' },{ name:'Alimentação' },{ name:'Brinquedos' }
    ];
    let products = JSON.parse(localStorage.getItem('products')) || [];

    function renderCategories() {
      const container = document.getElementById('categorias-container');
      container.innerHTML = '';
      categories.forEach(cat => {
        const div = document.createElement('div'); div.className = 'categoria';
        const iconClass = iconMap[cat.name] || 'fas fa-star';
        div.innerHTML = `<div class="icon-circle"><i class="${iconClass}"></i></div><span>${cat.name}</span>`;
        container.appendChild(div);
      });
      populateCategorySelect();
    }
    function renderProducts() {
      const container = document.getElementById('produtos-container'); container.innerHTML = '';
      products.forEach((p,i) => {
        const card = document.createElement('div'); card.className = 'produto-card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="price">R$ ${parseFloat(p.price).toFixed(2)}</div>
          <button class="delete-btn" data-index="${i}">Excluir</button>`;
        container.appendChild(card);
      });
      document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', () => {
        products.splice(btn.dataset.index,1); localStorage.setItem('products',JSON.stringify(products)); renderProducts();
      }));
    }
    function populateCategorySelect() {
      const sel = document.getElementById('prod-cat'); sel.innerHTML='';
      categories.forEach(cat => sel.innerHTML+=`<option value="${cat.name}">${cat.name}</option>`);
    }
    renderCategories(); renderProducts();

    function openModal(id){ document.getElementById(id).classList.add('open'); }
    function closeModal(id){ document.getElementById(id).classList.remove('open'); }
    document.getElementById('admin-link').addEventListener('click', e=>{ e.preventDefault(); openModal('login-modal'); });
    document.querySelectorAll('.close').forEach(btn=>btn.addEventListener('click',()=>closeModal(btn.dataset.close)));
    document.getElementById('login-btn').addEventListener('click',()=>{
      const user=document.getElementById('username').value; const pass=document.getElementById('password').value;
      if(user==='admin'&&pass==='senha123'){ closeModal('login-modal'); openModal('admin-panel'); }
      else alert('Credenciais inválidas');
    });
    document.getElementById('add-cat').addEventListener('click',()=>{
      const name=document.getElementById('cat-name').value.trim(); if(name){ categories.push({name}); localStorage.setItem('categories',JSON.stringify(categories)); renderCategories(); }
      else alert('Preencha o nome da categoria');
    });
    document.getElementById('add-prod').addEventListener('click',()=>{
      const n=document.getElementById('prod-name').value.trim(), i=document.getElementById('prod-img').value.trim(),
            p=document.getElementById('prod-price').value.trim(), d=document.getElementById('prod-desc').value.trim();
      if(n&&i&&p&&d){ products.push({name:n,img:i,price:p,desc:d}); localStorage.setItem('products',JSON.stringify(products)); renderProducts(); }
      else alert('Preencha todos os campos de produto');
    });
    window.addEventListener('click',e=>{ if(e.target.classList.contains('modal')) closeModal(e.target.id); });
  </script>
</body>
</html>
